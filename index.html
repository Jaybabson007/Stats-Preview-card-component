<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Stats Preview Card Component</title>
</head>
<body>
    <main class="card-container">
        <section class="image">
            <div class="overlay"></div>
            <img src="./images/image-header-mobile.jpg" alt="header-image">
        </section>
        <section class="content">
            <h1>Get <strong>insights</strong> that help your business grow.</h1>
                <p class="header-p">Discover the benefits of data analytics and make better decisions
                regarding revenue, customer experience, and overall efficiency
                </p>
                <div class="figures">
                    <h3>10K+</h3>
                    <p>COMPANIES</p>
                    <h3>314</h3>
                    <p class="template">TEMPLATES</p>
                    <h3>12M+</h3>
                    <p>QUERIES</p>
                </div>
        </section>
    </main>   
</body>
</html>
